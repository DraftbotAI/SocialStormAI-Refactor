<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - SocialStorm AI</title>
  <style>
    /* ==========================
       BASE STYLES
    =========================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #0a2342;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    /* ==========================
       GLOBAL BANNER (exact same across UI)
    =========================== */
    :root {
      --header-bg: #10141a;
      --header-fg: #ffffff;
      --cta-bg: #00e5ff;
      --cta-fg: #041016;
      --bar-h: 68px; /* banner height */
    }
    .ssai-header {
      background: var(--header-bg);
      color: var(--header-fg);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      overflow: visible;
    }
    .ssai-header__bar {
      position: relative;            /* for absolute children */
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 16px;
      height: var(--bar-h);
      min-height: var(--bar-h);
    }
    /* Left: big logo that hangs outside the bar */
    .ssai-header__brand {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      line-height: 0;
      z-index: 1;
    }
    .ssai-header__brand img {
      height: 200px !important;
      width: auto !important;
      display: block;
      margin: calc(var(--bar-h) * -0.75) 0 calc(var(--bar-h) * -0.75) 0;
      pointer-events: none; /* overhang won't block center-nav clicks */
    }
    /* Center: nav absolutely centered (independent of logo/CTA width) */
    .ssai-header__nav {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .ssai-header__menu {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 2rem;
      font-weight: 800;
    }
    .ssai-header__menu a {
      color: var(--header-fg);
      text-decoration: none;
      white-space: nowrap;
    }
    .ssai-header__menu a[aria-current="page"] { text-decoration: underline; }
    /* Right: CTA pinned to far right */
    .ssai-header__cta {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      align-items: center;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800;
      background: var(--cta-bg);
      color: var(--cta-fg);
      text-decoration: none;
      white-space: nowrap;
      z-index: 2;
    }
    /* Hamburger (CSS-only) */
    .ssai-header__toggle { display: none; } /* hidden checkbox */
    .ssai-header__hamburger {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      border: 0;
      background: transparent;
      width: 44px; height: 44px;
      padding: 0;
      align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 3;
    }
    .ssai-header__hamburger span {
      display: block;
      width: 24px; height: 2px;
      background: var(--header-fg);
      margin: 4px 0;
    }
    /* Desktopâ†’Mobile logo scaling */
    @media (max-width: 850px) { .ssai-header__brand img { height: 110px !important; margin: -28px 0 -28px 0; } }
    @media (max-width: 700px) { .ssai-header__brand img { height: 70px  !important; margin: -12px 0 -12px 0; } }
    @media (max-width: 480px) { .ssai-header__brand img { height: 48px  !important; margin: 0; } }
    /* Mobile behavior */
    @media (max-width: 900px) {
      .ssai-header__cta { display: none; }           /* free space for hamburger */
      .ssai-header__hamburger { display: inline-flex; }
      .ssai-header__menu {
        display: none; /* toggled by checkbox */
        position: absolute;
        top: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        width: min(720px, calc(100vw - 28px));
        background: var(--header-bg);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 12px;
        flex-direction: column;
        gap: 10px;
        text-align: center;
        z-index: 1010;
      }
      #navToggle:checked ~ nav .ssai-header__menu { display: flex; }
    }

    /* ==========================
       CONTACT PAGE CONTENT
    =========================== */
    main.page-content {
      max-width: 600px;
      width: 98vw;
      margin: 50px auto 32px;
      padding: 2.5rem 1.3rem 1.5rem;
      border-radius: 16px;
      background: linear-gradient(110deg, #f7fbff 70%, #eaf7fb 100%);
      box-shadow: 0 4px 24px #00e0fe14;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    h1 {
      text-align: center;
      color: #0a2342;
      font-weight: 900;
      font-size: 2.25rem;
      margin-bottom: 0.7rem;
      user-select: none;
      letter-spacing: -1px;
    }
    .contact-lead {
      font-size: 1.14rem;
      color: #355a78;
      max-width: 460px;
      margin: 0 auto 14px;
      font-weight: 600;
      text-align: center;
    }
    .contact-email {
      font-size: 1.13rem;
      color: #00b3c4;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      user-select: text;
    }
    .contact-email svg { vertical-align: middle; margin-right: 4px; }
    .social-row {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin: 8px 0 12px 0;
    }
    .social-row a {
      color: #00b3c4;
      font-size: 1.85rem;
      border-radius: 8px;
      padding: 3px 6px;
      background: #eaf7fb;
      transition: background 0.18s, color 0.18s;
      display: inline-flex; align-items: center; justify-content: center;
    }
    .social-row a:hover { background: #00e0fe; color: #fff; }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 460px;
      background: #fff;
      padding: 20px 20px 14px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #00e0fe08;
      margin-top: 12px;
    }
    label {
      font-weight: 700;
      color: #0a2342;
      user-select: none;
    }
    input[type="text"], input[type="email"], textarea {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #00aaff;
      outline: none;
      font-family: monospace;
      color: #0a2342;
      resize: vertical;
      background: #f7fbff;
    }
    textarea { min-height: 120px; }
    button[type="submit"] {
      background: #00e0fe;
      color: #10141a;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, color 0.2s;
      margin-top: 7px;
      box-shadow: 0 4px 12px #00e0fe21;
      letter-spacing: 0.01em;
    }
    button[type="submit"]:hover {
      background: #00b3c4; color: #fff;
    }
    #formMessage {
      text-align: center;
      font-weight: 700;
      color: #00b3c4;
      margin-top: 10px;
      min-height: 1.6em;
      user-select: none;
    }
    @media (max-width: 700px) {
      main.page-content { padding: 1.1rem 0.3rem 1rem; }
      h1 { font-size: 1.33rem; }
      .contact-email { font-size: 1.02rem; }
    }

    /* Footer */
    footer { width:100%; text-align:center; padding:1.5rem 0 0.5rem; font-size:1.08rem; color:#0093ae; }
  </style>
</head>
<body>
  <!-- ==========================
       HEADER / NAV (EXACT MATCH)
  =========================== -->
  <header class="ssai-header" role="banner">
    <div class="ssai-header__bar">
      <!-- Left: Logo -->
      <a class="ssai-header__brand" href="index.html" aria-label="SocialStormAI Home">
        <img src="logo.png" alt="SocialStormAI" />
      </a>

      <!-- Mobile toggle + Centered Nav -->
      <input type="checkbox" id="navToggle" class="ssai-header__toggle" />
      <label for="navToggle" class="ssai-header__hamburger" aria-label="Open menu" aria-controls="primaryMenu" aria-expanded="false">
        <span></span><span></span><span></span>
      </label>

      <nav class="ssai-header__nav" aria-label="Primary">
        <ul class="ssai-header__menu" id="primaryMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="video.html">Create Video</a></li>
          <li><a href="thumbnail.html">Thumbnails</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>

      <!-- Right: CTA -->
      <a href="video.html" class="ssai-header__cta">Get Started</a>
    </div>
  </header>

  <!-- ==========================
       PAGE CONTENT
  =========================== -->
  <main class="page-content">
    <h1>Contact SocialStormAI</h1>
    <div class="contact-lead">
      Got questions, partnership ideas, or just want to say hi?<br />
      We love hearing from creators.
    </div>
    <div class="contact-email">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="5" width="20" height="14" rx="3"/><path d="M2 7l10 7 10-7"/></svg>
      <a href="mailto:andrew@socialstormai.com">andrew@socialstormai.com</a>
    </div>
    <div class="social-row">
      <a href="https://twitter.com/" target="_blank" aria-label="X / Twitter">
        <svg width="25" height="25" fill="currentColor" viewBox="0 0 32 32"><path d="M32 6.1a13 13 0 0 1-3.8 1 6.4 6.4 0 0 0 2.8-3.6 12.8 12.8 0 0 1-4.1 1.6A6.4 6.4 0 0 0 22 4c-3.5 0-6.3 2.9-6.3 6.4 0 .5 0 .9.1 1.4A18.1 18.1 0 0 1 2.2 5a6.4 6.4 0 0 0 2 8.6c-.6 0-1.2-.2-1.7-.5v.1c0 3.1 2.1 5.6 5 6.2a6.7 6.7 0 0 1-2.9.1c.8 2.6 3.2 4.6 6 4.6A12.8 12.8 0 0 1 0 26.7c3.1 2 6.8 3.1 10.7 3.1 12.8 0 19.8-10.6 19.8-19.8v-.9A14.3 14.3 0 0 0 32 6.1z"/></svg>
      </a>
      <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 32 32"><path d="M29 0H3C1.3 0 0 1.3 0 3v26c0 1.7 1.3 3 3 3h13v-11h-4v-4h4v-3c0-4.1 2.5-6.3 6.2-6.3 1.8 0 3.6.3 3.6.3v4h-2c-2 0-2.6 1.2-2.6 2.4v3h4.5l-.7 4h-3.8V32h7c1.7 0 3-1.3 3-3V3c0-1.7-1.3-3-3-3z"/></svg>
      </a>
      <a href="mailto:andrew@socialstormai.com" aria-label="Email">
        <svg width="23" height="23" fill="currentColor" viewBox="0 0 24 24"><rect x="2" y="5" width="20" height="14" rx="3"/><path d="M2 7l10 7 10-7"/></svg>
      </a>
    </div>

    <form id="contactForm" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="formMessage" role="alert" aria-live="polite"></div>
  </main>

  <footer>
    &copy; 2025 SocialStorm AI. Built for creators who want to win.
  </footer>

  <script>
    // Contact form logic
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      formMessage.textContent = 'Sending...';

      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim(),
      };

      if (!formData.name || !formData.email || !formData.message) {
        formMessage.textContent = 'Please fill out all fields.';
        return;
      }

      try {
        // Replace with your backend endpoint
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          formMessage.textContent = 'Thanks for reaching out! Weâ€™ll get back to you soon.';
          form.reset();
        } else {
          formMessage.textContent = 'Oops! Something went wrong. Please try again later.';
        }
      } catch (err) {
        formMessage.textContent = 'Network error. Please check your connection and try again.';
      }
    });
  </script>
</body>
</html>
